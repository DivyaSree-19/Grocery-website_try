

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Register Your Shop</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
