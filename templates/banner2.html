{% load static %}
<style>
    /* General Styles */
    .custom-button {
        background: white;
        border: none;
        transition: background-color 0.3s ease;
    }

    .custom-button:hover {
        background: #243f2f; /* Change this to your desired color */
        color: white; /* Optional: Change text color */
    }

    .container-fluid {
        width: 100%;
        height: 550px;
        position: relative;
        padding: 0; /* Remove any default padding */
        margin: 0; /* Remove any default margin */
    }

    .gradient-container {
        background: rgb(43, 104, 89);
        background: linear-gradient(90deg, rgba(43, 104, 89, 1) 22%, rgba(80, 161, 142, 1) 43%, rgba(58, 127, 110, 1) 57%, rgba(39, 97, 83, 1) 77%);
        width: 100%;
        height: 450px;
        border-radius: 20px;
        margin-top: 40px;
        position: relative;
       /* Ensure no content spills outside */
    }

    .bg-img {
        height: 550px;
        width: 600px;
        margin-top: -30px;
        margin-left:30px;
    }

    /* General Styles */
    .headline-container, .subheadline-container {
        position: absolute;
        left: 50%; /* Center the container horizontally */
        transform: translateX(-50%); /* Center-align the content */
        text-align: center; /* Ensure the text is centered */
    }

    .headline-container {
        top: 26px;
        width: 500px; /* Make it responsive */
        height:400px;
        margin-left:200px;
    }

    .headline {
        font-size: 50px;
        color: #d4ffff;
        font-family: 'Protest Revolution', 'Poppins', sans-serif;
    }

    .subheadline-container {
        top: 225px;
        width: 90%; /* Adjust width for smaller screens */
        margin-top:70px;
        margin-left:200px;
    }

    .subheadline {
        font-size: 20px;
        color: #d4ffff;
    }

    .read-more-btn-container {
        position: absolute;
        top: 350px;
        left: 850px;
        transform: translateX(-50%);
    }

    .read-more {
        border-radius: 50px;
        width: 130px;
        height: 50px;
    }

    /* Media Queries for Responsive Design */
    @media (max-width: 768px) {
        .headline {
            font-size: 30px;
        }

        .subheadline {
            font-size: 16px;
        }

        .read-more {
            width: 100px;
            height: 40px;
        }
    }

    @media (max-width: 576px) {
        .headline {
            font-size: 24px;
        }

        .subheadline {
            font-size: 14px;
        }

        .read-more{
            hegiht:100px;
            width:120px;
            
        }
    }

    /* Media Queries for Responsive Design */
    @media (max-width: 768px) {
        .headline {
            font-size: 30px;
        }

        .subheadline {
            font-size: 16px;
        }

        .read-more {
            width: 100px;
            height: 40px;
        }
    }

    @media (max-width: 576px) {
        .bg-img {
            height: 550px;
            width: 500px;
            margin-top: -30px;
            margin-left:-100px;
        }

        .headline {
            margin-top:-5px;
            font-size: 24px;
            width:200px;
            height:250px;
            margin-left:80px;
        }

        .subheadline {
            font-size: 14px;
           
            margin-top:-140px;
            margin-left:90px;
            width:150px;
            hegiht:100px;
        }

        .read-more {
            width: 150px;
            height: 40px;
            margin-left:-535px;
            margin-top:-120px;
        }
    }

</style>
<div class="container-fluid" style="height:600px;">

    <div class="gradient-container">
        <img alt="bg" class="bg-img position-absolute" src="{% static 'images/bas1.png' %}">
        
        <!-- Headline -->
        <div class="headline-container">
            <h1 class="headline">We Deliver on Next Day from 10:00 AM to 08:00 PM</h1>
        </div>
        
        <!-- Subheadline -->
        <div class="subheadline-container">
            <h4 class="subheadline">* For Orders starts from Rs.100</h4>
        </div>
        
        <!-- Button -->
        <div class="read-more-btn-container">
            <a href="{% url 'about' %}">
                <button type="button" class="btn custom-button read-more">Read More</button>
            </a>
        </div>
    </div>
</div>
