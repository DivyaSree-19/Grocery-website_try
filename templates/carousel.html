{% load static %}
<div class="container-fluid" style="width:100vw; height:672px; overflow:hidden; overflow-x:hidden; position: relative; margin-top:60px;">
  <!-- Desktop Image -->
  <img alt="bg" class="bg-img bg-desktop position-absolute" 
       src="{% static 'images/bg7.png' %}" 
       style="height: 650px; width: auto; object-fit: contain; left:-40px; margin-top:40px;">

       <div class="container text-center" style="width:700px; height:450px; overflow:hidden; position:absolute;top:180px; left:500px;"> 
        <div class="text-container">
          <h1 class="display-4 text-dark" style="overflow:hidden;">Order Your Daily Groceries</h1>
          <p class="text-success h5 mt-3" style="overflow:hidden;">#Free Delivery</p>
          <form class="d-flex justify-content-center mt-4">
            <input class="form-control me-2" type="search" placeholder="Search your daily groceries" aria-label="Search" required>
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div>
      </div>

       <img alt="bg" class="bg-img bg-desktop position-absolute" 
          src="{% static 'images/bg8.png' %}" 
          style="height: 100%; width: auto; object-fit: contain;top:150px; left:1140px; top:1px; opacity:0.5">

  <!-- Mobile Image -->
  <img alt="bg" class="bg-img bg-mobile position-absolute" 
  src="{% static 'images/bg8_up.png' %}" 
  style="hheight:280px;width:450px;margin-top:50px; object-fit: contain; opacity:0.5">



  <div class="container text-center bg-mobile" style="width:300px; height:250px; overflow:hidden; position:absolute;top:180px; left:95px;"> 
    <div class="text-container">
      <h1 class="display-4 text-dark" style="overflow:hidden;">Order Your Daily Groceries</h1>
      <p class="text-success h5 mt-3" style="overflow:hidden;">#Free Delivery</p>
      <form class="d-flex justify-content-center mt-4">
        <input class="form-control me-2" type="search" placeholder="Search your daily groceries" aria-label="Search" required>
        <button class="btn btn-success" type="submit">Search</button>
      </form>
    </div>
  </div>
  <img alt="bg" class="bg-img bg-mobile position-absolute" 
       src="{% static 'images/bg7_down.png' %}" 
       style="height:280px;width:450px;margin-top:380px;">

</div>

<!-- CSS for Different Views -->
<style>
  /* Desktop View */
  @media (min-width: 768px) {
    .bg-desktop {
      display: block;
    }
    .bg-mobile {
      display: none;
    }
  }

  /* Mobile View */
  @media (max-width: 767px) {
    .bg-desktop {
      display: none;
    }
    .bg-mobile {
      display: block;
      width: 100vw;
      height: auto;
      object-fit: cover;
      position: absolute;
      left: 0;
      top: 0;
    }
  }
</style>
