{%include 'header.html'%}


{% block navbar_shop %}
    {% include 'dashboards/shop/shop_nav.html' %}
{% endblock %}


<!-- Main Content -->
<div class="main-content" id="content" >
    <div class="container " style="margin-left:30px;margin-top:100px;">

<h1>Product List</h1>
<table class='table' style="width:500px;">
    <thead>
        <tr>
            <th>Name</th>
            <th>View more</th>
            <th>Action</th>
          
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td><a href="#" class="btn btn-primary">View More</a></td>
            <td> <!-- Inline Edit Form -->
                  <form action="{% url 'edit_product' product.pk %}" method="GET" class="d-inline">
                       <button type="submit" class="btn btn-sm btn-danger">Edit</button>
                  </form>
            </td>
        

        </tr>
        {% endfor %}
    </tbody>
</table>


</div>
</div>


<!-- JavaScript -->
<script>
    // JavaScript for toggle functionality
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');

    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('hide'); // Toggle visibility of sidebar
        content.classList.toggle('full'); // Adjust content width
        toggleBtn.classList.toggle('shift'); // Move toggle button
    });
 
</script>
