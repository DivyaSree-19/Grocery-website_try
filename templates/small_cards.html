{% load static %}


<h1 class="text text-center" style="color: #198754;">Categories</h1>

<!-- Container with 100% width and overflow hidden to prevent sidebars -->
<div class="container-fluid" style="height: 350px; max-width: 100%; overflow-x: hidden; padding: 0;">
    <div class="swiper-container" style="padding: 0;">
        <div class="swiper-wrapper">
            {% for category in categories %}
            <div class="swiper-slide" style="box-sizing: border-box; padding: 10px;">
                <a href="{% url 'category_detail' category.id %}" class="hover-up" style="text-decoration: none;">
                    {% if category.image %}
                        <img src="{{ category.image.url }}" alt="{{ category.name }}" style="width: 100%; max-height: 250px; object-fit: cover; border-radius: 15px;">
                        <div class="card-body">
                            <p class="card-text text-center" style="font-weight: bold; font-size: 25px; color: black;">
                                {{ category.name }}
                            </p>
                        </div>
                    {% else %}
                        <img src="{% static 'images/default.jpg' %}" alt="Default Image" style="width: 100%; max-height: 250px; object-fit: cover; border-radius: 15px;">
                    {% endif %}
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="swiper-button-next" style="color: #198754;margin-top:-100px;"></div>
    <div class="swiper-button-prev" style="color: #198754;margin-top:-100px;"></div>
</div>

<style>
    /* Remove padding/margin globally to prevent overflow and sidebars */
    body, html {
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Prevent horizontal scroll */
    }

    .container-fluid {
        padding: 0; /* Remove padding from container */
        overflow-x: hidden; /* Prevent sidebars */
    }

    /* Ensure swiper and swiper-slide are fluid and responsive */
    .swiper-container {
        width: 100%; /* Ensure the container takes full width */
        padding: 10px 0;
    }

    .swiper-wrapper {
        display: flex;
        flex-wrap: nowrap;
    }

    .swiper-slide img {
        width: 100%;
        max-width: 100%;
        object-fit: cover;
        border-radius: 15px;
    }

    /* Media Queries for Responsive Design */
    @media (max-width: 1200px) {
        .swiper-container {
            height: auto;
        }
        .swiper-slide img {
            height: 200px;
        }
        .card-text {
            font-size: 20px;
        }
    }

    @media (max-width: 768px) {
        .swiper-container {
            height: auto;
            padding: 20px;
        }
        .swiper-slide img {
            height: 180px;
        }
        .card-text {
            font-size: 18px;
        }
    }

    @media (max-width: 576px) {
        .swiper-container {
            height: auto;
            padding: 10px;
        }
        .swiper-slide img {
            height: 150px;
        }
        .card-text {
            font-size: 16px;
        }
    }
</style>

<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 3, // Default number of slides
        spaceBetween: 30, // Default space between slides
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        // Responsive breakpoints
        breakpoints: {
            1200: {
                slidesPerView: 3,
                spaceBetween: 30
            },
            768: {
                slidesPerView: 2,
                spaceBetween: 20
            },
            576: {
                slidesPerView: 1,
                spaceBetween: 10
            }
        }
    });
</script>
